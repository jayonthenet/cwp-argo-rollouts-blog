deployment:
  annotations:
    new-annotation: deployment-annotation
  labels:
    new-label: deployment-label

pod:
  annotations:
    new-annotation: pod-annotation
  labels:
    new-label: pod-label

# The top level "legacy" properties will be overridden by the pod versions
annotations:
  new-annotation: will-be-overridden
  legacy-annotation: will-remain
# The top level "legacy" properties will be overridden by the pod versions
labels:
  new-label: will-be-overridden
  legacy-label: will-remain
  

containers:
  main:
    image: "busybox:latest"

service:
  ports:
    - service_port: 80
      container_port: 80
      protocol: TCP
      name: http

default_container_resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 25m
    memory: 64Mi

rollout:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 5}
      - setWeight: 60
      - pause: {duration: 5}
      - setWeight: 80
      - pause: {duration: 5}
